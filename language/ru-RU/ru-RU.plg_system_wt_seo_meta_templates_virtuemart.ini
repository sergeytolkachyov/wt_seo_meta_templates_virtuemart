PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_PRODUCT_VARIABLES="<details><summary class='btn'>Переменные карточки товара для формулы</summary><ul><li><strong>{VM_PRODUCT_ID}</strong> - ID товара Virtuemart</li><li><strong>{VM_PRODUCT_SKU}</strong> - SKU товара</li><li><strong>{VM_PRODUCT_GTIN}</strong> - GTIN-код товара</li><li><strong>{VM_PRODUCT_MPN}</strong> - MPN-код товара</li><li><strong>{VM_PRODUCT_NAME}</strong> - Название товара</li><li><strong>{VM_PRODUCT_WEIGHT}</strong> - Вес товара</li><li><strong>{VM_PRODUCT_LENGTH}</strong> - Длина товара</li><li><strong>{VM_PRODUCT_WIDTH}</strong> - Ширина товара</li><li><strong>{VM_PRODUCT_HEIGHT}</strong> - Высота товара</li><li><strong>{VM_PRODUCT_IN_STOCK}</strong> - Количество товара,остаток на складе</li><li><strong>{VM_PRODUCT_ORDERED}</strong> - Количество заказов данного товара</li><li><strong>{VM_PRODUCT_PACKAGE_WEIGHT}</strong> - Вес упаковки товара</li><li><strong>{VM_PRODUCT_CATEGORY_NAME}</strong> - Название категории товара</li><li><strong>{VM_PRODUCT_CANON_CATEGORY_NAME}</strong> - Название <strong>канонической</strong> категории товара</li><li><strong>{VM_PRODUCT_SALES_PRICE}</strong> - Окончательная цена товара с валютой.</li><li><strong>{VM_PRODUCT_BASE_PRICE}</strong> - Основная цена товара с валютой</li><li><strong>{VM_PRODUCT_UNIT_PRICE}</strong> - Цена за единицу товара (руб./шт.)</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_CATEGORY_VARIABLES="<details><summary class='btn'>Переменные категории товаров для формулы</summary><ul><li><strong>{VM_CATEGORY_NAME}</strong> - Название текущей категории Virtuemart</li><li><strong>{VM_CATEGORY_ID}</strong> - ID текущей категории Virtuemart</li><li><strong>{VM_PARENT_CATEGORY_NAME}</strong> - Название родительской категории Virtuemart</li></ul></details>"

