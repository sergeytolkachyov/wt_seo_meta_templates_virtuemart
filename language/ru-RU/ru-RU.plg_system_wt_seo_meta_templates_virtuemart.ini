PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_DESCRIPTION="<div class='alert'><p>Данный плагин добавляет переменные с данными из категорий и карточке товара Virtuemart, которые может обрабатывать основной плагин WT SEO Meta templates.</p><p>Параметры ниже позволяют задать единую для всех категорий и/или товаров формулу, по которой будут формироваться текст тега &lt;title&gt; и текст meta-тега description.</p><p>Если параметры ниже отключены совсем, то плагин просто будет формировать переменные, которые Вы можете использовать при заполнении &lt;title&gt; и meta-description вручную.</p><p><strong>Обратите внимание!</strong> Плагин не работает на странице \"категории верхнего уровня\" (основной пункт меню для магазина/каталога). Используйте параметры пункта меню для заполнения &lt;title&gt; и description.</p></div>"
