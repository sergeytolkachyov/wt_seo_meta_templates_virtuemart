PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VM_PRODUCT_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for the Virtuemart product"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_PRODUCT_TITLE_REPLACE="Override the template globally for all <strong>&lt;title&gt;</strong> products"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_PRODUCT_TITLE_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>&lt;title&gt;</strong> products by the template. This means if the Custom title field in the product is not filled in."
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_PRODUCT_META_DESCRIPTION_HEADER="<h4>Meta-description for products</h4>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VM_PRODUCT_META_DESCRIPTION_TEMPLATE="Template <strong>meta description</strong> for Virtuemart products"
