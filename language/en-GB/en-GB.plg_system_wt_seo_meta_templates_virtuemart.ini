COM_PLUGINS_WT_SEO_META_TEMPLATES_VIRTUEMART_FIELDSET_LABEL="Virtuemart variables"
COM_PLUGINS_WT_SEO_META_TEMPLATES_VIRTUEMART_DESC="Virtuemart data provider plugin for the main WT SEO Meta templates plugin"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_DESCRIPTION="<div class='alert'><p>This plugin adds variables with data from categories and the Virtuemart product card, which can be processed by the main WT SEO Meta templates plugin.</p><p>The parameters below allow you to set a single template for all categories and / or products, according to which the text of the &lt;title&gt; tag and the text of the meta tag description will be formed.</p><p>If the parameters below are disabled completely, the plugin will simply generate variables that you can use when filling in the &lt;title&gt; and meta-description manually.</p></div>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_CATEGORIES_HEADER="<h3>Meta tags templates for Virtuemart categories</h3>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_CATEGORIES_TITLE_HEADER="<h4>Category &lt;title&gt; tag</h4>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_CATEGORY_TITLE_TEMPLATE="<strong>&lt;title&gt;</strong> tag template for Virtuemart categories"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_CATEGORY_TITLE_REPLACE="Override all <strong>&lt;title&gt;</strong> categories globally using the template"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_CATEGORY_TITLE_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>&lt;title&gt;</strong> categories by the template. This means if the Custom title field in the category is not filled in."
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_CATEGORIES_META_DESCRIPTION_HEADER="<h4>Categories Meta-description</h4>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_CATEGORY_META_DESCRIPTION_TEMPLATE="Categories <strong>meta description</strong> template"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_CATEGORY_DESCRIPTION_REPLACE="Override the template globally for all <strong>meta description</strong> categories"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_GLOBAL_VM_CATEGORY_DESCRIPTION_REPLACE_ONLY_EMPTY="Override only <code>empty</code> <strong>meta description</strong> categories by the template. This means if the Custom description field in the category is not filled in."

PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_PRODUCT_HEADER="<h3>Meta tags templates for Virtuemart products</h3>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_PRODUCT_TITLE_TEMPLATE="Template <strong>&lt;title&gt;</strong> for the Virtuemart product"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_PRODUCT_META_DESCRIPTION_TEMPLATE="Template <strong>meta description</strong> for the Virtuemart product"

