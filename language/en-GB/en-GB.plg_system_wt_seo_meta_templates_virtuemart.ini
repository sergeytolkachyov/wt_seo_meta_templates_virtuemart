PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_PRODUCT_VARIABLES="<details><summary class='btn'>Variables from product for template</summary><ul><li><strong>{VM_PRODUCT_ID}</strong> - Virtuemart product ID </li><li><strong>{VM_PRODUCT_SKU}</strong> - SKU</li><li><strong>{VM_PRODUCT_GTIN}</strong> - GTIN</li><li><strong>{VM_PRODUCT_MPN}</strong> - MPN</li><li><strong>{VM_PRODUCT_NAME}</strong> - Product name</li><li><strong>{VM_PRODUCT_WEIGHT}</strong> - Product weight</li><li><strong>{VM_PRODUCT_LENGTH}</strong> - Product lenght</li><li><strong>{VM_PRODUCT_WIDTH}</strong> - Product width</li><li><strong>{VM_PRODUCT_HEIGHT}</strong> - Product height</li><li><strong>{VM_PRODUCT_IN_STOCK}</strong> - Products in stock</li><li><strong>{VM_PRODUCT_ORDERED}</strong> - Number of orders for this product</li><li><strong>{VM_PRODUCT_PACKAGE_WEIGHT}</strong> - Product package weight</li><li><strong>{VM_PRODUCT_CATEGORY_NAME}</strong> - Product's category name</li><li><strong>{VM_PRODUCT_CANON_CATEGORY_NAME}</strong> - Product's canonical category name</li><li><strong>{VM_PRODUCT_SALES_PRICE}</strong> - Product sales price</li><li><strong>{VM_PRODUCT_BASE_PRICE}</strong> - Product base price</li><li><strong>{VM_PRODUCT_UNIT_PRICE}</strong> - Product unit price (EUR/pcs)</li></ul></details>"
PLG_WT_SEO_META_TEMPLATES_VIRTUEMART_VIRTUEMART_CATEGORY_VARIABLES="<details><summary class='btn'>Variables from category for template</summary><ul><li><strong>{VM_CATEGORY_NAME}</strong> - Category name</li><li><strong>{VM_CATEGORY_ID}</strong> - Category ID</li><li><strong>{VM_PARENT_CATEGORY_NAME}</strong> - Parent category name</li></ul></details>"

